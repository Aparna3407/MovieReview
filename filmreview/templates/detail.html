
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.movie_cover.url}}" width="300" height="300">
        </div>
    <div class="col-md-6">
        <h4>{{movie.title}}</h4>
        <h6>{{movie.description}}</h6>
        <h6>{{movie.title_upload_date}}</h6>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id%}">Update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id%}">Delete</a>
    </div>

 </div>
</div>

{% endblock %}
